<div class="main">
    <div class="header__section">
        <mat-form-field>
            <mat-label>Buscar</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="..." #input>
        </mat-form-field>
    </div>
    
    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>
    
            <!-- Name Column -->
            <ng-container matColumnDef="quantidade">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Quantidade </th>
                <td mat-cell *matCellDef="let row"> {{row.quantidade}} </td>
            </ng-container>
            
            <ng-container matColumnDef="marca">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Marca </th>
                <td mat-cell *matCellDef="let row"> {{row.marca}} </td>
            </ng-container>

            <ng-container matColumnDef="modelo">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Modelo </th>
                <td mat-cell *matCellDef="let row"> {{row.modelo}} </td>
            </ng-container>
    
            <!-- Color Column -->
            <ng-container matColumnDef="placamae">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Placa-Mae </th>
                <td mat-cell *matCellDef="let row"> {{row.placamae}} </td>
            </ng-container>

            
    
            <!-- username Column -->
            <ng-container matColumnDef="processador">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Processador'GHz' </th>
                <td mat-cell *matCellDef="let row"> {{row.processador}} </td>
            </ng-container>
    
            <!-- email Column -->
            <ng-container matColumnDef="memoria">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Memoria </th>
                <td mat-cell *matCellDef="let row"> {{row.memoria}} </td>
            </ng-container>
            
            <ng-container matColumnDef="hd">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> hd </th>
                <td mat-cell *matCellDef="let row"> {{row.hd}} </td>
            </ng-container>
    
            <!-- ID Column -->
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Ações 
                </th>
                <td mat-cell *matCellDef="let row">
                    <div class="row__icon">
                        <span class="material-icons" (click)="openReadBottomSheet(row)">remove_red_eye</span>
                        <span class="material-icons" (click)="openEditDialog(row)">edit</span>
                        <span class="material-icons" (click)="openDeleteBottomSheet(row)">delete</span>
    
                    </div>
                </td>
            </ng-container>
    
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
            <!-- Row shown when there is no matching data. -->
            <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4"><h2 class="list"> Nenhum Item na Lista de Estoque Encontrado</h2><H2> "{{input.value}}"</H2></td>
            </tr>
        </table>
    
        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
    </div>
    
</div>
<div class="card">
    <div class="card-body">
      <img src="https://cdn4.iconfinder.com/data/icons/flat-pro-database-set-3/32/dependencies-256.png" />
    </div>
  </div>
